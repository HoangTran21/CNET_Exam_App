<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CNET Exam Web</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="noise"></div>
  <header>
    <img class="logo" src="logo_cnet_2.png" alt="CNET Logo" />
    <h1>Bài tập lập trình Python</h1>
  </header>

  <main class="layout">
    <section class="card accent" id="setup-card">
      <div class="grid two">
        <div>
          <label for="student-name">Họ và tên</label>
          <input id="student-name" type="text" placeholder="Nhập họ tên" />
          <div id="name-error" class="field-error">Vui lòng nhập họ và tên.</div>
        </div>
        <div>
          <label for="quiz-select">Chọn đề thi</label>
          <select id="quiz-select"></select>
        </div>
      </div>
      <div style="margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
        <button id="start-btn">Bắt đầu</button>
        <span class="pill" id="quiz-info">Chưa có đề thi</span>
      </div>
    </section>

    <section class="card" id="quiz-card" style="display: none;">
      <div class="quiz-meta">
        <span class="pill" id="quiz-title"></span>
        <span class="timer" id="timer">00:00</span>
      </div>
      <h2 class="section-title">I. PHẦN TRẮC NGHIỆM</h2>
      <div class="grid" id="questions"></div>

      <div class="grid" style="margin-top: 18px;">
        <h2 class="section-title">II. PHẦN TỰ LUẬN (CODE)</h2>
        <div id="coding-list" class="coding-grid"></div>
      </div>

      <div style="margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap;">
        <button id="submit-btn">Nộp bài</button>
        <button id="reset-btn" type="button" class="btn-secondary">Làm lại</button>
      </div>

      <div class="result" id="result-box" style="margin-top: 16px;"></div>
    </section>

    <section class="card" id="result-card" style="display: none;">
      <div class="quiz-meta">
        <span class="pill">Kết quả</span>
        <span class="timer" id="result-time"></span>
      </div>
      <div class="result" id="result-summary" style="display: block;"></div>
      <div class="grid" style="margin-top: 16px;">
        <label>Kết quả phần tự luận (Giáo viên chấm sau)</label>
        <textarea id="result-coding" class="coding" readonly></textarea>
      </div>
      <div class="result-answers" id="result-answers"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
